<html lang="en">
  <head>
    {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Navigation bar</title>
  </head>
  <body>
    <header>
      <div id="brand"><a href="/">MyCompany</a></div>
      <nav>
        <ul>
          <li><h4>Welcome {{request.user.username}}</h4></li>
          <li><a href="{% url 'course' %}">Courses</a></li>
          <li><a href="{% url 'game' %}">Games</a></li>
          <li><a href="{% url 'leaderboard' %}">Leaderboard</a></li>
          <li id="login"><a href="{% url 'user_login' %}" >Login</a></li>
          <li id="signup"><a href="{% url 'register' %}">Register</a></li>
          <li id="signup"><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </nav>
      <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobile-menu">
          <br><br>
          
          <li><h4>Welcome {{request.user.username}}</h4></li>
          <br>
          <li><a href="{% url 'course' %}">Courses</a></li>
          <br>
          <li><a href="{% url 'game' %}">Games</a></li>
          <br>
          <li><a href="{% url 'leaderboard' %}">Leaderboard</a></li>
          <br>
          <li id="login"><a href="{% url 'user_login' %}" >Login</a></li>
          <br>
          <li id="signup"><a href="{% url 'register' %}">Register</a></li>
          <br>
        </ul>
      </div>
    </header>
    {% block content %}{% endblock %}
    <script src="{% static 'index.js'%}"></script>
  </body>
</html>
